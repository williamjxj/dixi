{debug}
 {if {$info}}
<div class="hero-unit">
  <div class="span5 box5">
    <ul>
      {$no=1}
      {foreach $info as $is}
      <li class="li3"><span class="badge badge-warning">{$no++}</span> <a href="{$url}?iid={$is.iid}&js_get_contents_list=1" title="{$is.description}">{$is.name}</a></li>
      {/foreach}
    </ul>
  </div>
</div>
<div class="span5 box7" id="div_display" style="display:none;"> </div>
<div style="clear:both;"></div>
<script type="text/javascript">
  $(function() {
	$('li.li3 a').click(function(e) {
		e.preventDefault();
		$('#div_display').hide().load($(this).attr('href')).fadeIn(200);
		return false;
	});
	$('.pager1 a').each(function(){
	    if(!parseInt($(this).text())) $(this).addClass('bigPagerButton');
	});
});
</script>
{/if}
