{*debug*}
{$url={$SCRIPT_NAME}}
{if empty($results)}
    {$info.title='没有关于这个关键词的记录'}
    {$info.content='没有关于这个关键词的记录。'}
	{include file="{$general_template}"}
{else}
<div class="row">
  <div class="span5">
        <ul>
      {foreach $results as $rts}
      <li class="li3"><a href="{$url}?cid={$rts.cid}&js_get_content=1">{$rts.linkname}</a></li>
      {/foreach}
    </ul>
  </div>
  <div class="span7" id="div_display"> </div>
</div>
<script type="text/javascript">
$(function() {
	$('li.li3 a').click(function(e) {
		e.preventDefault();
		$('#div_display').hide().load($(this).attr('href')).fadeIn(200);
		return false;
	});
});
</script>
