{if {$smarty.session.dixi.username}}
	{$user=$smarty.session.dixi.username}
{else}
	{$user='访问用户'}
{/if}
{if $info.cid}
	{$cid=$info.cid}
{else}
	{'出错了，无法插入comments表，cid未知。'}
{/if}
<div class="hero-unit" style="margin:0;padding:0 0 6px 10px;">
  <form id="form_fayan">
    <legend><span class="label label-warning">网友留言</span><span id="result" class="alert" style="display:none;"></span></legend>
    <div class="control-group">
      <label class="control-label" for="fayan">我也来说两句:</label>
      <div class="controls">
        <textarea id="fayan" name="fayan" placeholder="我的输入评论" style="width:90%" rows="5"></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-success"><i class="icon-comment icon-white"></i> 发表评论</button>
        <img src="include/captcha/captcha.php" id="captcha" />
        <a href="#" id="change-image">看不清?换一张。</a><input type="text" name="captcha" id="captcha-form" autocomplete="off" />
        <span>请文明上网，<a href="#">登录</a>发言并遵守相关规定 <a href="#">立即注册</a></span> </div>
    </div>
    <input type="hidden" name="cid" value="{$cid}"  />
    <input type="hidden" name="username" value="{$user}"  />
  </form>
</div>
<script type="text/javascript">
$(function() {
	$('#change-image').click(function(e) {
		//$('#captcha').src='include/captcha/captcha.php?'+Math.random();
		document.getElementById('captcha').src='include/captcha/captcha.php?'+Math.random();
		$('#captcha-form').focus();
		return false;
	});
	
	var count = 1;
	var validator = $('#form_fayan').validate({
		rules: { "fayan": "required" },
		messages: { fayan: "" },
		highlight: function(label) {
			$(label).closest('.control-group').addClass('error');
		},
		success: function(label) {
			label.closest('.control-group').addClass('success');
		}	
	});
	$('button:submit', '#form_fayan').click(function(e) {
		e.preventDefault();
		
		if($('#captcha-form').val()=='') {
			$('#result').html('请输入验证码。').show();
			return false;
		}
		
		if(!validator.form()) {
			$('#fayan').attr('placeholder', '请输入您的评论。');
			$('#form_fayan').find('div.control-group').first().removeClass('success').addClass('error');
			return false;
		}

		var tid = 'collapse' + count++;
		
		$.post("general.php", $("#form_fayan").serialize(), function(result) {
			if(result=='N') {
				$('#result').html('输入验证失败, 无法添加评论, 请重试。').show();
				return false;
			}
			var msg = '<div class="accordion-group">' + 
					'<div class="accordion-heading">' +
					' <a href="#' + tid + '" data-parent="#commentlist" data-toggle="collapse" class="accordion-toggle">' +
					'{$user} 于 {$smarty.now|date_format:"%Y-%m-%d %T"} </a>' +
					' </div> ' +
					 ' <div class="accordion-body collapse in" id="' + tid + '">' +
						'<div class="accordion-inner">' + $('#fayan').val() + '</div>' +
				  '</div>' +
				'</div>';
			$(msg).prependTo('#commentlist');
		});		
	});
});
</script>
