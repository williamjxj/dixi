<div class="hero-unit" style="margin:0;padding:0 0 6px 10px;">
  <form class="form-horizontal">
    <legend><span class="label label-warning">网友留言</span></legend>
    <div class="control-group">
      <label class="control-label" for="fayan">我也来说两句:</label>
      <div class="controls">
        <textarea style="height:75px;width:90%;border:1px solid #7f9db9; overflow:auto" id="fayan" name="fayan"></textarea>
      </div>
    </div>
    <div class="control-group">
      <div class="controls">
        <button type="submit" class="btn btn-success"><i class="icon-comment icon-white"></i> 发表评论</button>
        <span>请文明上网，<a href="#">登录</a>发言并遵守相关规定 <a href="#">立即注册</a></span> </div>
    </div>
  </form>
</div>
<script type="text/javascript">
$(function() {
	var validator = $('#taskform').validate({
		rules: { fayan: "required" },
		messages: { fayan: "" }
	});
	$('#taskform').submit(function(e) {
		e.preventDefault();
		
		if(!validator.form()) {
			return false;
		}
		$('<div/>').attr('id',did).addClass('clear').appendTo('#tasklist');

		if(count%2) {
		$('div[id="'+did+'"]').addClass('ldiv').removeClass('clear');
		}
		
		$('<label class="checkbox ctask"><input type="checkbox" />' + task + '</label>')
		.appendTo(did1);
		
		$('<span class="delete"><a href="'+ did1 +'"><i class="icon-remove"/></a></span>')
		.appendTo(did1);
		
		$('<hr/>').addClass('clear').appendTo(did1);
		
		$('<ol class="ctask" />').append('<li><em>' + who + '</em>, ' + when + '</li>').appendTo(did1);	
	});
	
    $('input[type="checkbox"]').live('change', function() {	
		$(this).closest('div').animate({ height:'show',width:'show',opacity: 'show' }, 'slow');
		var did = $(this).closest('div');
		if($('label', did).is('.info')) {
			$('ol>li, label', did).removeClass('info');
		}
		else {	
			$('ol>li, label', did).addClass('info');
		}
    });
	
});
</script>
