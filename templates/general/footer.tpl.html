{if ! $url}
{$url={$config.general}}
{/if}
<script type="text/javascript">
$(function() {
	$('div.sitemap').find('a.btn').click(function(e) {
		e.preventDefault();
		var t = '{$url}'+$(this).attr('href');
		$('#general').hide().load(t+'&js_sitemap=1', function() {
			$('#breadcrumb').load(t+'&js_get_breadcrumb=1');
		}).fadeIn(200);
		// window.location.href="{$config.general}"+$(this).attr('href');		
		return false;
	});
});
</script>
<!--?i={$m.cid}&n={$m.curl}-->
<div class="box">
    <div class="btn-group sitemap"> {foreach $sitemap as $k=>$v}
      <a class="btn" href="?sitemap={$k}">{$v}</a>
      {/foreach} </div>
