{*debug*}
<div class="hero-unit"> {if {$info}}
  {$title=$info.title}
  {$content=$info.content}
  {/if}
  <h2>{$title}</h2>
  <p style="margin:10px;padding:10px;">{$content}</p>
  <!--
  <p style="margin-top:20px;"><a class="btn btn-primary btn-large" href="index.php"><i class="icon-home icon-white"></i> 返回主页 </a>&nbsp; <a class="btn btn-primary btn-large contact" data-toggle="modal" href="#myModal"><i class="icon-flag icon-white"></i> 联系我们 </a>&nbsp; <a class="btn btn-primary btn-large knowmore" data-toggle="modal" href="#modal1"><i class="icon-info-sign icon-white"></i> 了解更多 &raquo;</a> </p>
  -->
</div>
<script type="text/javascript">
$(function() {
	$('a.knowmore', 'div.hero-unit').click(function(e) {
		$('#modal1').modal({ show:true });
		return false;
	});
	$('p,br', 'div.display_content').css('background-color', '#EEEEEE');
	$('a.keyword', 'div.container').click(function(e) {
		e.preventDefault();
		$('form.form-search').find('input[name=key]').val($(this).text());
		$('form.form-search').submit();
	});
});
</script>
<div class="clear"></div>
<hr class="hr1">
<div class="row" style="margin-bottom:10px;">
<ul class="pager">
  <li class="previous"> <a href="?cid={$info.previous.cid}">&larr; {$info.previous.linkname}</a> </li>
  <li class="next"> <a href="?cid={$info.next.cid}">{$info.next.linkname} &rarr;</a></li>
</ul>
<div class="row">
  <div class="span7"> <span class="label label-warning">文章关键词: </span>&nbsp;
    {foreach $info.keywords as $k} <a href="#" class="keyword">{$k}</a>, {/foreach} </div>
  <div class="span5" style="margin-top:0;padding-top:0">
    <form method="post" name="search" action="general.php"  class="form-search" >
      <input type="text" placeholder="全文检索" name="key" class="input-large search-query" />
      <button type="submit" class="btn btn-success"><i class="icon-white icon-search"></i> 搜&#12288;索</button>
    </form>
  </div>
</div>
