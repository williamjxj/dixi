{if !empty($pagination)}
<div class="pagination">
  <ul>
    {foreach $pagination as $p}
    {if preg_match("/\>{$smarty.session.dixi.search.page}<\/a>/", $p)}
    <li class="active">{$p}</li>
    {else}
    <li> {$p} </li>
    {/if}
    {/foreach}
  </ul>
</div>
<!-- 有可能执行两次: 上和下 --->
{/if}
