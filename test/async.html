<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>Bootstrap Typeahead Autocomplete</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script>
$(function() {
	$.ajaxSetup({async: true});
	$.getScript('../include/bootstrap/js/bootstrap.js', function() {
		$('a.btn[href="#myModal"]').live(function(e) {
			e.preventDefault();
			$('#myModal').modal();
		});
	});
});
</script>
</head>
<body>
<a class="btn" data-toggle="modal" href="#myModal" >Launch Modal</a>
<div class="modal hide" id="myModal">
  <div class="modal-header">
    <button type="button" class="close" data-dismiss="modal">×</button>
    <h3>Modal header</h3>
  </div>
  <div class="modal-body">
    <p>One fine body…</p>
  </div>
  <div class="modal-footer"> <a href="#" class="btn" data-dismiss="modal">Close</a> <a href="#" class="btn btn-primary">Save changes</a> </div>
</div>
</body>
</html>
