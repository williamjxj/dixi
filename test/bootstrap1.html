<!DOCTYPE HTML>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Bootstrap Tabs</title>
<link rel="stylesheet" type="text/css" href="bootstrap/css/bootstrap.css" />
<script type="text/javascript" src="../js/jquery-1.7.2.min.js"></script>
<script type="text/javascript" src="bootstrap/js/bootstrap.js"></script>
<script type="text/javascript">
$(function() {
});
</script>
</head>
<body>
<div class="span6">
  <ul class="nav nav-tabs">
    <li class="active"><a href="#" data-toggle="tab">Home</a></li>
    <li><a href="#" data-toggle="tab">About</a></li>
    <li><a href="#" data-toggle="tab">Services</a></li>
    <li><a href="#" data-toggle="tab">Contact</a></li>
  </ul>
  <br/>
  <ul class="nav nav-pills">
    <li><a href="#" data-toggle="pill">Home</a></li>
    <li><a href="#" data-toggle="pill">About</a></li>
    <li class="active"><a href="#" data-toggle="pill">Services</a></li>
    <li><a href="#" data-toggle="pill">Contact</a></li>
  </ul>
  <br>
  <ul class="nav nav-pills nav-stacked span3">
    <li><a href="#">Home</a></li>
    <li class="active"><a href="#">About</a></li>
    <li><a href="#">Services</a></li>
    <li><a href="#">Contact</a></li>
  </ul>
</div>
<div class="well">
  <button class="btn btn-danger"><i class="icon-trash icon-white"></i>Delete</button>
  <button class="btn btn-large"><i class="icon-comment icon-black"></i>Leave Comment</button>
  <button class="btn"><i class="icon-refresh icon-black"></i>Refresh</button>
</div>
<div class="well span2"> <a href="#" id="example" class="btn btn-primary" rel="popover" data-content="This is the body of Popover." data-original-title="Creativity-Tuts">Popover</a> </div>
<script>
$(function() {
	$('#example').popover();
});
</script>
<hr>
<div class="container">
  <div class="row">
    <div class="span6 well">
      <div id="myCarousel" class="carousel">
        <div class="carousel-inner">
          <center>
            <div class="item active"><img src="images/cross.png"></div>
            <div class="item"><img src="images/pencil_go.png"></div>
            <div class="item"><img src="images/loading.gif"></div>
            <div class="item"><img src="images/enlarge.gif"></div>
          </center>
        </div>
        <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a> <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a> </div>
    </div>
  </div>
</div>
<script>
$(function() {
$('myCarousel.carousel').carousel();
});
</script>
</body>
</html>
